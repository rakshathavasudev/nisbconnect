<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>NISB Connect</title>
  </head>
  <body>

    {% include 'nav.html' %}
    <div class="container" style="margin-top:100px; margin-bottom:200px;">

      <div class="row justify-content-md-center">
        <div class="col-md-8 ">
          <div class="text-center">
            <h4>{{group[1]}}</h4>
            <small>{{group[2]}}</small><br><br>
              <a href="/group/members/{{group[0]}}" class="btn btn-sm btn-primary">Members</a>
            {% if session['user_id'] |string in group[3] %}
              <a href="/group/leave/{{group[0]}}" class="btn btn-sm btn-danger">Leave</a>
            {% else %}
              <a href="/group/join/{{group[0]}}" class="btn btn-sm  btn-success">Join</a>
            {% endif %}
          </div>
          <br><br>
        </div>
      </div>

      {% if session['user_id'] |string in group[3] %}
      <div class="row justify-content-md-center">
        <div class="col-md-8">
          <form method="post" action="/addpost">
            <input type="hidden" name="group" value="{{group[0]}}">
            <textarea class="form-control" name="post_data" id="post_data" rows="5" cols="80" placeholder="Write something here..."></textarea>
            <br> <button type="submit" name="submit" class="btn btn-dark btn-lg btn-block">Submit</button>
          </form>
        </div>
      </div>

      {% endif %}

<div class="row justify-content-md-center">
  <div class="col-md-8 ">
    <br>



        {% for post in allposts %}
          {% include 'post.html' %}
        {% endfor %}




  </div>
</div>
    <!-- Container end -->
</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  </body>
</html>
